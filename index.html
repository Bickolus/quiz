<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>

    <header>
        <h2>Time Left: <span id="countdown-timer">60</span></h2>
    </header>

    <!-- front container (intro page)-->
    <div id="start-container">
        <h1>A Very Short JavaScript Quiz</h1>
        <p>How well do you know coding? Try to answer these questions on time.</p>
        <button id="start-button" class="button">Start the Quiz</button>
    </div>

    <!-- main container, holds questions and score -->
    <div id="questions-container">
        <div id="questions-card" class="hidden">
            <div id="question">
    
            </div>
            <div id="choices" class="button-grid">
    
            </div>
            <div id="response">
    
            </div>
    
        </div>
    
    
        <!-- score container appears after quiz ends -->
        <form id="finished-container" class="hidden">
            <h3>You are finished.</h3>
            <h4>Your final score is: <span id="score"></span>.</h4>
            <label>Enter initials: </label>
            <input type="text" name="initials" id="initials" placeholder="J.D">
            <button id="submit-button" class="button">Submit</button>
        </form>
    
        <!-- highscores -->
        <div id="highscores-container" class="hidden">
            <h3>Highscores</h3>
            <h4 id="empty-highscores-list" class="hidden">All scores have been cleared.</h4>
            <ol id="highscores-list">
    
            </ol>
            <button id="try-again-button" class="button">Back</button>
            <button id="clear-button" class="button">Clear Highscores</button>
    
        </div>
    
    </div>

    <!-- link to JavaScript-->
    <script src="./assets/js/script.js"></script>
    
</body>

</html>
